<!DOCTYPE html>
<html>
<body>

<div id='showPlant'></div><br>
<input type="button" onclick="previous()" value="<<">
<input type="button" onclick="next()" value=">>">


<script>
let i = 0;
let len;
let plant;

const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
  const xmlDoc = xhttp.responseXML;
  plant = xmlDoc.getElementsByTagName("PLANT");
  len = plant.length;
  displayPlant(i);
}
xhttp.open("GET", "plant_catalog.xml");
xhttp.send();

function displayPlant(i) {
  document.getElementById("showPlant").innerHTML =
  "Common: " +
  plant[i].getElementsByTagName("COMMON")[0].childNodes[0].nodeValue +
  "<br>Botanical: " +
  plant[i].getElementsByTagName("BOTANICAL")[0].childNodes[0].nodeValue +
  "<br>Zone: " + 
  plant[i].getElementsByTagName("ZONE")[0].childNodes[0].nodeValue +
  "<br>Light: " + 
  plant[i].getElementsByTagName("LIGHT")[0].childNodes[0].nodeValue +
  "<br>Price: " + 
  plant[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
  "<br>Availability: " + 
  plant[i].getElementsByTagName("AVAILABILITY")[0].childNodes[0].nodeValue;
}

function next() {
  if (i < len-1) {
    i++;
    displayPlant(i);
  }
}

function previous() {
  if (i > 0) {
    i--;
    displayPlant(i);
  }
}
</script>

</body>
</html>
